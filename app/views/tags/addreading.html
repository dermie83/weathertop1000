<form action="/station/${_station.id}/addreading" method="POST">
    <div class="columns">
        <div class="field column">
            <label class="label">Code</label>
            <div class="control">
                <input class="input" placeholder="Code" type="number" name="code">
            </div>
        </div>
        <div class="field column">
            <label class="label">Temperature</label>
            <div class="control">
                <input class="input" placeholder="Temperature" type="number" name="temperature">
            </div>
        </div>
        <div class="field column">
            <label class="label">WindSpeed</label>
            <div class="control">
                <input class="input" placeholder="WindSpeed" type="number" name="windSpeed">
            </div>
        </div>
        <div class="field column">
            <label class="label">Pressure</label>
            <div class="control">
                <input class="input" placeholder="Pressure" type="number" name="pressure">
            </div>
        </div>
    </div>
    <div class="field mt-4">
        <div class="control">
            <button class="button is-info">Add Reading</button>
        </div>
    </div>
</form>
